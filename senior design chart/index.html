<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Senior Design Chart</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript" src="./js/Chart.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/chartstyle.css">
	</head>
	<body>
		<div class="charts">		
		
			<!-- Import Image for Title -->			
			<img src="photos/BabbleLogo.png" alt="Babble Glove Logo">
			
			<!-- Flex Sensor Bar Chart -->
			<div class="flex_chart">
				<h2 class="title">Flex Sensor Readings</h2>
				<canvas id="flexBarChart" width="300" height="300"></canvas>
			</div>
			
			<!-- Show the Letter -->
			<div class="show_letter">
				<h2 class="title">Letter</h2>
				<canvas id="receivedLetter" width="300" height="300"></canvas>
			</div>
			
			<!-- IMU Radar Chart -->
			<div class="imu_chart">
				<h2 class="title">IMU Motion</h2>
				<canvas id="imuRadarChart" width="300" height="300"></canvas>
			</div>
			
		</div>
	</body>
</html>
